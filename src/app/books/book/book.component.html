
<!-- book.component.html -->
<div class="card mb-4">
    <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
           src="{{ book.firstThumbnailUrl }}"
           height="400" width="400">
      <div class="card-title">
        <h2>{{ book.title }}</h2>
        <h2>
          <div class="badge badge-secondary">
            {{ book.rating }}
          <ng-container *ngFor="let s of stars">â˜…</ng-container>
        </div>
        </h2>
      </div>
      <p>{{ book.description }}</p>
      <p>Price: {{ book.price }} EUR</p>
      <h2>
        <button (click)="doRateDown()" class="btn btn-secondary mr-2">-</button>
        <button (click)="doRateUp()" class="btn btn-primary mr-2">+</button>

      <a class="btn btn-primary"
     [routerLink]="['/book', book.isbn]">Details</a>
    </h2>
  </div>
</div>
